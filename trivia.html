<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>どうでもいい豆知識ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fefefe;
      padding: 50px;
    }
    h1 {
      color: #444;
    }
    #fact {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s;
    }
    #fact.show {
      opacity: 1;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>どうでもいい豆知識</h1>
  <button onclick="showFact()">教えて！</button>
  <p id="fact"></p>

  <script>
    const facts = [
      "カピバラの足の裏にはほんのり肉球があります。",
      "バナナは草の一種。",
      "トマトを電子レンジにかけると爆発することがあります。",
      "エビは心臓が頭にあります。",
      "チョコレートは犬に毒です。",
      "ハリネズミの針は中身が空洞。",
      "カンガルーは後ろにジャンプできません。",
      "ねこは昼よりも夜の方がよく見えます。",
      "冷蔵庫のマグネット、意外と強い。",
      "アルミホイルは裏表どっちでも使える。"
    ];

    function showFact() {
      const i = Math.floor(Math.random() * facts.length);
      const factElem = document.getElementById("fact");
      factElem.classList.remove("show"); // フェードアウト用
      setTimeout(() => {
        factElem.textContent = facts[i];
        factElem.classList.add("show"); // フェードイン
      }, 100);
    }
  </script>
</body>
</html>
